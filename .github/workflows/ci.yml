name: Build and Test

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Make scripts executable
        run: |
          chmod +x ./runme.sh
          chmod +x ./color.sh
          chmod +x ./test_color.sh
      - name: Run build and test script
        run: ./runme.sh
